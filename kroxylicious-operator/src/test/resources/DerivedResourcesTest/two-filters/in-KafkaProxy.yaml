---
kind: KafkaProxy
apiVersion: kroxylicious.io/v1alpha1
metadata:
  name: example
  namespace: proxy-ns
spec:
  listeners:
    - name: my-listener
      port: 9092
      protocol: kafka-tls
      tls:
        certificateRefs:
          - kind: Secret
            name: kroxy-server-key-material
  clusters:
  - name: "foo"
    advertisedBrokers: [ 0 ]
    hostnames:
      - my-cluster-%.proxy-ns.svc.cluster.local
    upstream:
      bootstrapServers: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
    filters:
      - group: filter.kroxylicious.io
        kind: Filter
        name: filter-one
      - group: filter.kroxylicious.io
        kind: Filter
        name: filter-two