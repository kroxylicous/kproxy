---
kind: KafkaProxy
apiVersion: kroxylicious.io/v1alpha1
metadata:
  name: use-pod-template-spec
  namespace: proxy-ns
spec:
  listeners:
    - name: my-listener
      port: 9092
      protocol: kafka-tls
      tls:
        certificateRefs:
          - kind: Secret
            name: kroxy-server-key-material
  clusters:
  - name: "one"
    advertisedBrokers: [ 0 ]
    hostnames:
      - my-cluster-%.proxy-ns.svc.cluster.local
    upstream:
      bootstrapServers: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
  podTemplate:
    metadata:
      labels:
        environment: "production-from-podTemplate"